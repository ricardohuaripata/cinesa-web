<app-navbar />

<app-banner />

<div class="container mx-auto mt-10 px-5 max-w-screen-xl">

    <app-top-peliculas (trailerSeleccionado)="actualizarTrailer($event)" />

    <app-todas-peliculas (trailerSeleccionado)="actualizarTrailer($event)" />

</div>

<app-footer />

<app-login />

<div id="video-modal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-screen-xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-black">
            <button type="button" (click)="cerrarVideoModal()"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                data-modal-hide="video-modal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
            @if (trailer) {
            <app-video-player [src]="trailer" />
            }

        </div>
    </div>
</div>
