<section class="mt-20">
    <div class="flex justify-center mb-10">
        <h1 class="text-2xl font-bold border-b-2 border-blue-700">TOP PEL√çCULAS</h1>
    </div>

    <swiper-container id="top-peliculas-swiper" init="false">
        @for (pelicula of peliculas; track $index) {

        <swiper-slide>

            <div class="relative">
                <img [src]="pelicula.imagen" class="movie-poster" width="100%" height="100%">

                <div class="absolute top-0 left-0">
                    <button (click)="seleccionarTrailer(pelicula.trailer)" data-modal-target="video-modal"
                        data-modal-toggle="video-modal" class="p-3 sm:p-4 bg-blue-600 hover:bg-blue-500"
                        title="Ver trailer"> <svg xmlns="http://www.w3.org/2000/svg" fill="#ffffff" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
                        </svg></button>

                </div>
            </div>
        </swiper-slide>

        }
    </swiper-container>
</section>
