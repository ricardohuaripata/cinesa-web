<section class="mt-20">
    <div class="flex justify-center text-center mb-10">
        <h1 class="text-2xl font-bold">TOP PEL√çCULAS</h1>
    </div>

    <swiper-container id="top-peliculas-swiper" init="false">
        @for (pelicula of peliculas; track $index) {

        <swiper-slide>

            <div class="relative">
                <img [src]="pelicula.imagen" class="movie-poster" width="100%" height="100%">

                <div class="absolute top-0 left-0">
                    <a href="https://www.youtube.com/watch?v=9SzBZZhN0fQ" target="_blank">
                        <button type="button" class="p-3 sm:p-4 bg-blue-600 hover:bg-blue-500"
                            title="Ver trailer en Youtube">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                viewBox="0 0 24 24">
                                <path fill-rule="evenodd"
                                    d="M8.6 5.2A1 1 0 0 0 7 6v12a1 1 0 0 0 1.6.8l8-6a1 1 0 0 0 0-1.6l-8-6Z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                    </a>

                </div>
            </div>
        </swiper-slide>

        }
    </swiper-container>
</section>
