<!-- Main modal -->
<div id="login-modal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[100%] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-dark-blue shadow">
            <!-- Modal header -->

            <div class="flex items-center justify-between p-4 md:p-5">
                <button type="button"
                    class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                    data-modal-hide="login-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>

            <!-- Modal body -->

            <div class="p-8 md:p-14">
                <h1 class="text-2xl text-center font-semibold mb-10">INICIAR SESIÓN</h1>

                <form>
                    <div class="relative z-0 mb-10">
                        <input type="email" id="email" class="form-input peer" placeholder=" " required />
                        <label for="email" class="form-label">Correo electrónico</label>
                    </div>

                    <div class="relative z-0 mb-10">
                        <input type="password" id="password" class="form-input peer" placeholder=" " required />
                        <label for="password" class="form-label">Contraseña</label>
                    </div>

                    <div class="flex items-start mb-10">
                        <div class="flex items-center h-5">
                            <input id="remember" type="checkbox"
                                class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300" />
                        </div>
                        <label for="remember" class="ms-2 font-medium">Recuérdame</label>
                    </div>

                    <button class="px-5 py-3 mb-10 text-lg text-center bg-blue-600 w-full" type="submit">ENTRAR</button>

                    <a href="/" class="text-lg link text-center">
                        <p>¿Olvidaste tu contraseña?</p>
                    </a>

                </form>

            </div>

        </div>
    </div>
</div>
